name: "Run on Specific Label"
on:
  pull_request:
    types:
      - labeled

jobs:
  run-on-label:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        if: github.event.pull_request.merged == true
        uses: actions/checkout@v2

      - name: Check for label
        run: |
          LABEL_NAME="Regression Testing"  # Replace with your specific label
          PR_LABELS="${{ github.event.pull_request.labels.*.name }}"
          if echo "${PR_LABELS[@]}" | grep -q -w "$LABEL_NAME"; then
            echo "Specific label is present. Continue with workflow..."
            # Continue with your workflow steps here
          else
            echo "Specific label is not present. Skipping workflow..."
            exit 78
          fi
